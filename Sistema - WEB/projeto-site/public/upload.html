<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload</title>
    <!-- LOGO NO DOMÍNIO -->
    <link rel="icon" href="img/icon-2Work.png">
    <!-- FIM LOGO NO DOMÍNIO -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/upload.css">
    <!-- FIM CSS -->
    <!-- LINK FONTAWESOME DO ÍCONE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- FIM LINK FONTAWESOME DO ÍCONE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" class="header">
        <div class="container">
            <div class="logo-header">
                <a href="#"> <img src="img/White on Transparent.png"></a>
            </div>
            <div class="nav">
                <ul>
                    <li><a onclick="pProjetos()" href="#">Projetos</a></li>
                </ul>
            </div>
            <!-- INPUT DE PESQUISA -->
            <div class="search">
                <input type="text" placeholder="Procurar">
                <img src="img/search.png">
            </div>
            <!-- FIM INPUT DE PESQUISA -->
        </div>
    </div>
    <!-- FIM NAVBAR -->
    <!-- UPLOAD DAS IMAGENS -->
    <div class="wrapper">
        <h1>Em que você está trabalhando?</h1>
        <form action="#">
            <input type="file" class="file-input" name="file" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Arraste e solte uma imagem</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
    </div>
    <!-- FIM UPLOAD DAS IMAGENS -->
    <!-- DESCRIÇÃO E BOTÃO PUBLICAR AGORA -->
    <footer id="footer">
        <div class="container">
            <div class="containerTwo">
                <div class="footerForm">
                    <textarea placeholder="Descrição:" name="" id="" cols="10" rows="5"></textarea>
                    <button>Publicar Agora</button>
                </div>
            </div>
        </div>
    </footer>
    <!-- FIM DESCRIÇÃO E BOTÃO PUBLICAR AGORA -->
</body>

</html>
<!-- SCRIPT UPLOAD  -->
<script src="js/upload.js"></script>
<!-- FIM SCRIPT UPLOAD  -->
