<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Document</title>
</head>

<body>

                <p>Maicon, 30 anos - Investidor <br> Esta é minha biografia, aqui vou poder demonstrar para vocês um pouco mais dos investimentos que fiz, e assim, me conhecerem melhor!</p>
            </div>
        </div>
    </div>
    <div class="linha-2">

            <h1>Projetos curtidos:</h1>
            <div class="cards-projetos">
                <div class="card">
                    <div class="imagem-card">
                        <img src="./img/projeto-1.svg" alt="">

                    <div class="info-card">

                        <img src="./img/estrela.svg" alt="">

                </div>

        <div class="feedback">
            <h1>Feedbacks</h1>
            <div>
                <div class="informacoes-feedback">
                    <h1>Meu perfil</h1>
                    <div class="estrelas">

                        <img src="./img/estrela.svg" alt="">
                        <img src="./img/estrela.svg" alt="">
                        <img src="./img/estrela.svg" alt="">
                        <img src="./img/estrela.svg" alt="">
                    </div>
                    <div class="descricao-perfil">
                        <div class="foto-perfil">
                            <img src="./img/perfil-cinza.svg" alt="foto de perfil">
                        </div>
                        <div class="texto-feedback">
                            Empresa oferece plano de carreira, oportunidades e reconhecimento.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
