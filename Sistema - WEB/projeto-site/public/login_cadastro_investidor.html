<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2WORK</title>
    <!-- LOGO NO DOMÍNIO -->
    <link rel="icon" href="img/icon-2Work.png">
    <!-- FIM LOGO NO DOMÍNIO -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/login_cadastro_investidor.css">
    <!-- FIM CSS -->
    <!-- LINK FONTAWESOME DOS ICONES DO FORMULÁRIO -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- FIM LINK FONTAWESOME DOS ICONES DO FORMULÁRIO -->
    <!-- LINK FONT MONTSERRAT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- FIM LINK FONT MONTSERRAT -->
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" class="header">
        <div class="container">
            <div class="logo-header">
                <a href="index.html"> <img src="img/White on Transparent.png"></a>
            </div>
            <div class="nav2Work">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home" style="font-size: 28px;"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- FIM NAVBAR -->
    <!-- FIM HEADER -->
    <div class="container_login">
        <!-- PRIMEIRO CONTEÚDO -->
        <div class="content first-content">
            <!-- PRIMEIRA COLUNA -->
            <div class="first-column">
                <h2 class="title title-primary">Olá, Investidor!</h2>
                <p class="description description-primary">Já possui cadastro?</p>
                <p class="description description-primary">Faça seu login para entrar</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <!-- FIM PRIMEIRA COLUNA -->
            <!-- SEGUNDA COLUNA -->
            <div class="second-column">
                <h2 class="title title-second">Cadastro</h2>
                <!-- FORMULÁRIO DE CADASTRO -->
                <form id="formulario" autocomplete="off">
                    <!-- NOME -->
                    <div class="campo">
                        <label>
                            <i class="far fa-user icon-modify" style="margin: 1px;"></i>
                            <input id="nome" type="text" placeholder="Nome" autocomplete="off"
                                onkeyup="validarNomeInvestidor()" required>
                        </label>
                    </div>
                    <!-- FIM NOME -->
                    <!-- ESTADO -->
                    <div class="campo">
                        <label class="label-input">
                            <i class="fas fa-search-location icon-modify"></i>
                            <select id="estado" type="text" required>
                                <option value="#" hidden>Estado</option>
                                <option name="AC">AC</option>
                                <option name="AL">AL</option>
                                <option name="AP">AP</option>
                                <option name="AM">AM</option>
                                <option name="BA">BA</option>
                                <option name="CE">CE</option>
                                <option name="ES">ES</option>
                                <option name="GO">GO</option>
                                <option name="MA">MA</option>
                                <option name="MT">MT</option>
                                <option name="MS">MS</option>
                                <option name="MG">MG</option>
                                <option name="PA">PA</option>
                                <option name="PB">PB</option>
                                <option name="PR">PR</option>
                                <option name="PE">PE</option>
                                <option name="PI">PI</option>
                                <option name="RJ">RJ</option>
                                <option name="RN">RN</option>
                                <option name="RS">RS</option>
                                <option name="RO">RO</option>
                                <option name="RR">RR</option>
                                <option name="SC">SC</option>
                                <option name="SP">SP</option>
                                <option name="SE">SE</option>
                                <option name="TO">TO</option>
                                <option name="DF">DF</option>
                            </select>
                        </label>
                    </div>
                    <!-- FIM ESTADO -->
                    <!-- CIDADE -->
                    <div class="campo">
                        <label>
                            <i class="fas fa-map-marker-alt icon-modify" style="margin: 2px;"></i>
                            <input id="cidade" type="text" placeholder="Cidade" autocomplete="off"
                                onkeyup="validarCidadeInvestidor()" required>
                        </label>
                    </div>
                    <!-- FIM CIDADE -->
                    <!-- DATA DE NASCIMENTO -->
                    <div class="campo">
                        <label>
                            <i class="far fa-calendar icon-modify" style="margin: 2px;"></i>
                            <input id="dataNascimento" type="text" placeholder="Data de nascimento" autocomplete="off"
                                onfocus="(this.type='date')" required>
                        </label>
                    </div>
                    <!-- FIM DATA DE NASCIMENTO -->
                    <!-- TELEFONE -->
                    <div class="campo">
                        <label>
                            <i class="fas fa-mobile-alt icon-modify" style="margin: 3px;"></i>
                            <input id="telefone" type="tel" placeholder="Telefone" autocomplete="off"
                                class="form-control" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}"
                                onkeyup="validarTelefoneInvestidor()" required>
                        </label>
                    </div>
                    <!-- FIM TELEFONE -->
                    <!-- CPF -->
                    <div class="campo">
                        <label>
                            <i class="fas fa-sort-numeric-up icon-modify" style="margin: 2px;"></i>
                            <input id="cpf" type="text" oninput="mascaraCPF(this)" placeholder="CPF" autocomplete="off"
                                onkeyup="validarCPFInvestidor()" required>
                        </label>
                    </div>
                    <!-- FIM CPF -->
                    <!-- E-MAIL -->
                    <div class="campo">
                        <label>
                            <i class="far fa-envelope icon-modify"></i>
                            <input id="email" type="email" placeholder="E-mail" autocomplete="off"
                                onkeyup="validarEmailInvestidor()" required>
                        </label>
                    </div>
                    <!-- FIM E-MAIL -->
                    <!-- CNPJ -->
                    <div class="campo">
                        <label>
                            <i class="far fa-building icon-modify" style="margin: 2px;"></i>
                            <input id="cnpj" type="text" oninput="mascaraCNPJ(this)" placeholder="CNPJ"
                                autocomplete="off" onkeyup="validarCNPJInvestidor()" required>
                        </label>
                    </div>
                    <!-- FIM CNPJ -->
                    <!-- SENHA -->
                    <div class="campo">
                        <label>
                            <i class="fas fa-lock icon-modify" style="margin: 2px;"></i>
                            <input id="senha1" type="password" placeholder="Senha" autocomplete="off"
                                onkeyup="validarSenha1()" required>
                            <div id="toggle" onclick="showHide();"></div>
                        </label>
                    </div>
                    <!-- FIM SENHA -->
                    <!-- CONFIRMAR SENHA -->
                    <div class="campo">
                        <label>
                            <i class="fas fa-lock icon-modify" style="margin: 1px;"></i>
                            <input id="senha2" type="password" placeholder="Confirmar senha" autocomplete="off"
                                onkeyup="validarSenha2()" required>
                            <div id="toggle-confirmar" onclick="showHidee();"></div>
                        </label>
                    </div>
                    <!-- FIM CONFIRMAR SENHA -->
                </form>
                <!-- FIM FORMULÁRIO DE CADASTRO -->
                <button class="btn btn-second-cadastro" onclick="cadastrar()">Cadastrar</button>
            </div>
            <!-- FIM SEGUNDA COLUNA -->
        </div>
        <!-- SEGUNDO CONTÉUDO -->
        <div class="content second-content">
            <!-- PRIMEIRA COLUNA -->
            <div class="first-column">
                <h2 class="title title-primary">Olá, Investidor!</h2>
                <p class="description description-primary">É novo por aqui?</p>
                <p class="description description-primary">Faça seu cadastro para começar!</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            <!-- FIM PRIMEIRA COLUNA -->
            <!-- SEGUNDA COLUNA -->
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <!-- FORMULÁRIO DE LOGIN -->
                <form id="formulario-login">
                    <!-- E-MAIL -->
                    <div class="campo2">
                        <label>
                            <i class="far fa-envelope icon-modify"></i>
                            <input id="emailLogin" type="email" placeholder="E-mail" autocomplete="off"
                                onkeyup="validarEmailInvestidorLogin()" required>
                        </label>
                    </div>
                    <!-- FIM E-MAIL -->
                    <!-- SENHA -->
                    <div class="campo2">
                        <label>
                            <i class="fas fa-lock icon-modify"></i>
                            <input id="senhaLogin" type="password" placeholder="Senha" autocomplete="off"
                                onkeyup="validarSenhaLogin()" required>
                            <div id="toggle-login" onclick="showHideee()"></div>
                        </label>
                    </div>
                    <!-- FIM SENHA -->
                    <a class="password" href="#">Esqueceu sua senha?</a>
                </form>
                <!-- FIM FORMULÁRIO DE LOGIN -->
                <button class="btn btn-second-login" type="submit" onclick="entrar1()">Entrar</button>
            </div>
            <!-- FIM SEGUNDA COLUNA -->
        </div>
        <!-- FIM SEGUNDO CONTEÚDO -->
    </div>
</body>

</html>

<!-- SCRIPT LOGIN E CADASTRO INVESTIDOR -->

<!-- FIM SCRIPT LOGIN E CADASTRO INVESTIDOR -->
