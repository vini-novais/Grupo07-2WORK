<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2WORK-Perfil</title>
    <!-- LOGO NO DOMÍNIO -->
    <link rel="icon" href="img/icon-2Work.png">
    <!-- FIM LOGO NO DOMÍNIO -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/perfil_dev.css">
    <!-- FIM CSS -->
    <!-- LINK FONT MONTSERRAT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- FIM LINK FONT MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- TODOS OS ICONS DA TELA -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- FIM TODOS OS ICONS DA TELA -->
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar" class="header2Work">
        <div class="container2Work">
            <div class="logo-header">
                <a href="home_dev.html"><img src="img/White on Transparent.png"></a>
            </div>
            <div class="nav2Work">
                <ul>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><input type="text" placeholder="Habilidade, tag, palavra chave..."></li>
                    <li><a href="upload.html"><button class="button_upload">UPLOAD</button></a></li>
                    <li>
                        <div class="action">
                            <div class="profile" onclick="menuToggle()">
                                <img src="img/Group 158.png">
                            </div>
                            <div class="menu">
                                <h3><span id="nomeMenu"></span><br><span>Website Designer</span></h3>
                                <ul>
                                    <li>
                                        <i class="fal fa-chart-area"></i>
                                        <a href="dashboard.html">Meu Desempenho</a>
                                    </li>
                                    <li>
                                        <i class="fal fa-user-circle"></i>
                                        <a href="perfil_dev.html">Perfil</a>
                                    </li>
                                    <li>
                                        <i class="fas fa-award"></i>
                                        <a href="planos.html">Planos</a>
                                    </li>
                                    <li>
                                        <i class="fal fa-sign-out-alt"></i>
                                        <a href="index.html">Sair</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- FIM NAVBAR -->
    <section class="seccion-perfil-usuario">
        <!-- FOTO DE PERFIL E PLANO DE FUNDO -->
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="img/img-vitor.png" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <h2 id="nomeDoDev"></h2>
                <button type="button" class="boton-portada">
                    <i class="far fa-image"></i> Trocar Plano de Fundo
                </button>
            </div>
        </div>
        <!-- FIM FOTO DE PERFIL E PLANO DE FUNDO -->
        <!-- PERFIL DO DESENVOLVEDOR -->
        <div class="perfil-usuario-body">
            <!-- BIOGRAFIA DO DESENVOLVEDOR -->
            <div class="perfil-usuario-bio">
                <p class="texto">
                    <span id=biografiaDoDev></span>
                    <textarea class="textArea" name="" id="" cols="60" rows="10"></textarea>
                </p>
            </div>
            <!-- FIM BIOGRAFIA DO DESENVOLVEDOR -->
            <!-- INFORMAÇÕES DO DESENVOLVEDOR -->
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fal fa-atom"></i>Especialidade: <span id="especialidadeMsg"></span></li>
                    <li><i class="icono fas fa-at"></i>E-mail: <span id="campoEmail"></span></li>
                    <li><i class="icono fas fa-phone-alt"></i>Telefone: <span id="campoTelefone"></span></li>
                    <li><i class="icono fas fa-building"></i>Cidade: <span id="campoCidade"></span></li>
                    <li><i class="icono fas fa-flag-usa"></i>Estado: <span id="campoEstado">S</span></li>
                </ul>
            </div>
            <!-- FIM INFORMAÇÕES DO DESENVOLVEDOR -->
            <!-- REDES SOCIAIS -->
            <div class="redes-sociales">
                <a href="#" class="boton-redes linkedin fab fa-linkedin"><i class="icon-linkedin"></i></a>
                <a href="#" class="boton-redes github fab fa-github"><i class="icon-github"></i></a>
                <a href="#" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
            <!-- FIM REDES SOCIAIS -->
        </div>
        <!-- FIM PERFIL DO DESENVOLVEDOR -->
        <!-- PROJETOS PUBLICADOS -->
        <div class="espaco-projetos">
            <h2>Meus Projetos:</h2>
            <div class="meu-projetos">
                <!-- PROJETO 1 -->
                <div class="projetoBox">
                    <span>Projeto 1</span>
                    <img src="img/projeto-2.png">
                </div>
                <!-- FIM PROJETO 1 -->
            </div>
        </div>
        <!-- FIM PROJETOS PUBLICADOS -->
    </section>
    <!-- FOOTER -->
    <footer class="footer">
        <img src="img/White on Transparent.png">
    </footer>
    <!-- FIM FOOTER -->
</body>

</html>

<!-- SCRIPT HOME DEV -->
<script src="js/perfil_dev.js"></script>
<!-- FIM SCRIPT HOME DEV -->
