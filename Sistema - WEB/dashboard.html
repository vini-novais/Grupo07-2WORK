<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <!-- LOGO NO DOMÍNIO -->
    <link rel="icon" href="img/icon-2Work.png">
    <!-- FIM LOGO NO DOMÍNIO -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- FIM CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <!-- CONTEÚDO -->
    <div class="container">
        <!-- HEADER -->
        <div id="navbar" class="header">
            <div class="logo-header">
                <img src="img/White on Transparent.png" alt="" srcset="">
            </div>
    </div>
        <!-- FIM HEADER -->
        <!-- CABEÇALHO -->
        <div class="cabecalho-metricas">
            <strong>
                <h1>MÉTRICAS DO DESENVOLVEDOR</h1>
            </strong>
        </div>
        <!-- CARD -->
        <div class="content">
            <div class="card">
                <div class="topCard">
                    <h2 class="title">Projetos publicados</h2>
                </div>
                <div class="mediaCard">
                    <img src="img/plano.png" alt="">
                    <h2 class="title2">3</h2>
                </div>  
            </div>
            <div class="card">
                <div class="topCard">
                    <h2 class="title">Projetos publicados</h2>
                </div>
                <div class="mediaCard">
                    <img src="img/plano.png" alt="">
                    <h2 class="title2">3</h2>
                </div>  
            </div>
            <div class="card">
                <div class="topCard">
                    <h2 class="title">Projetos publicados</h2>
                </div>
                <div class="mediaCard">
                    <img src="img/plano.png" alt="">
                    <h2 class="title2">3</h2>
                </div>  
            </div>
        </div>
        <!-- FIM CARD -->
        <!-- FIM CABEÇALHO -->
        <!-- PRIMEIRO GRÁFICO -->
        <div class="primeiro-grafico">
            <div class="conteudo-primeiro-grafico">
                <!-- TÍTULO -->
                <div class="texto-primeiro-grafico">
                    <p>Curtidas em suas postagens</p>
                </div>
                <!-- FIM TÍTULO -->
                <canvas id="grafico-likes" width="565" height="330"> </canvas>
                <!-- AVISO -->
                <div class="segundotexto-primeiro-grafico">
                    <p>* Os dados serão atualizados automaticamente semanalmente. *</p>
                </div>
                <!-- FIM AVISO -->
            </div>
        </div>
        <!-- FIM PRIMEIRO GRÁFICO -->
        <!-- SEGUNDO GRÁFICO -->
        <div class="segundo-grafico">
            <div class="conteudo-segundo-grafico">
                <!-- TÍTULO -->
                <div class="texto-segundo-grafico">
                    <p>Visualizações em suas postagens</p>
                </div>
                <!-- FIM TÍTULO -->
                <canvas id="grafico-visitas" width="565" height="330"> </canvas>
                <!-- AVISO -->
                <div class="segundotexto-segundo-grafico">
                    <p>* Os dados serão atualizados automaticamente semanalmente. *</p>
                </div>
                <!-- FIM AVISO -->
            </div>
            <!-- FIM SEGUNDO GRÁFICO -->
        </div>
    </div>
    <!-- FIM CONTEÚDO -->
</body>

</html>
<!-- SCRIPT CHART JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
<!-- FIM SCRIPT CHART JS -->
<!-- SCRIPT DASHBOARD -->
<script src="js/dashboard.js"></script>
<!-- FIM SCRIPT DASHBOARD -->
