<body>
    <!-- NAVBAR -->
    <div id="navbar" class="header2Work">
        <div class="container2Work">
            <div class="logo-header">
                <a href="home_dev.html"> <img src="img/White on Transparent.png"></a>
            </div>
            <div class="nav2Work">
                <ul>
                    <li><a onclick="pProjetos()" href="#section_projetos">Projetos</a></li>
                    <li> <a href="upload.html"><button class="button_upload">UPLOAD</button></a></l>
                        <li><input type="text" placeholder="Procurar..."> </li>
                        <li>
                            <div class="action">
                                <div class="profile" onclick="menuToggle();">
                                    <img src="img/Group 158.png" alt="">
                                </div>
                                <div class="menu">
                                    <h3>Vitor<br><span>Website Designer</span></h3>
                                    <ul>
                                        <li><img src="img/icon-meusprojetos.png"> <a href="#projetos">Meus Projetos</a></li>
                                        <li><img src="img/icon-desempenho.png"> <a href="dashboard.html">Meu Desempenho</a>
                                        </li>
                                        <li><img src="img/icon-perfil.png"> <a href="perfil_investidor.html">Perfil</a></li>
                                        <li><img src="img/icon-logout.png"> <a href="index.html">Sair</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- FIM NAVBAR -->
    <!-- UPLOAD DAS IMAGENS -->
    <section class="section_upload" id="section_upload">
        <div class="box">
            <div class="form_projeto">
                <div class="div-projeto">
                    <input type="text" name="login" required="">
                    <label>Nome Projeto</label>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="container2Work">
                <h1>Em que você está trabalhando?</h1>
                <form action="#">
                    <input type="file" class="file-input" name="file" hidden>
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Arraste e solte uma imagem</p>
                </form>
                <section class="progress-area"></section>
                <section class="uploaded-area"></section>
            </div>
        </div>
    </section>
    <!-- FIM UPLOAD DAS IMAGENS -->
    <!-- DESCRIÇÃO E BOTÃO PUBLICAR AGORA -->
    <footer id="footer">
        <div class="container2Work">
            <div class="containerTwo">
                <div class="footerForm">
                    <textarea placeholder="Descrição:" name="" id="" cols="10" rows="5"></textarea>
                    <button>Publicar Agora</button>
                </div>
            </div>
        </div>
    </footer>
    <!-- FIM DESCRIÇÃO E BOTÃO PUBLICAR AGORA -->
